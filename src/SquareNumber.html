<body>
<script>
    function squareNumber(number) {
        if (Math.sqrt(number) % 1 == 0) {
            alert(number + " là số chính phương");
        } else alert(number + " không phải là số chính phương");
    }

    squareNumber(4);
    squareNumber(12);
    squareNumber(13)
</script>
</body>
